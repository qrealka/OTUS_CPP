language: cpp

install:
  # Pip cannot install Conan without these upgrades
  - python3 -m pip install --upgrade pip setuptools
  # Install Conan
  - python3 -m pip install conan

  # Fail if we can't run Conan.
  - conan --version

jobs:
  include:
    - os: linux
      dist: focal
      compiler: gcc
      env:
        - GCC_VER="9"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3-pip

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE ../
  - cmake --build . -- -j2
  - ctest -j2
  - cmake --build . --target package

before_deploy:
  - curl -fL https://getcli.jfrog.io | sh
  - ./jfrog bt pc --pub-dn=true --user=qrealka --licenses=BSL-1.0 --key $BINTRAY_API_KEY --vcs-url=https://github.com/qrealka/OTUS qrealka/OTUS/helloworld || echo "package already exists"

deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: main
  script:
    - ./jfrog bt upload --override=true --key $BINTRAY_API_KEY --publish=true --deb=unstable/main/amd64 $TRAVIS_BUILD_DIR/OTUS_CPP-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb qrealka/OTUS/helloworld/$TRAVIS_BUILD_NUMBER

