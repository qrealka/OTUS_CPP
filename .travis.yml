language: cpp

install:
  # Pip cannot install Conan without these upgrades
  - python3 -m pip install --upgrade pip setuptools
  # Install Conan and CMake >= 3.15
  - python3 -m pip install conan cmake

  # Fail if we can't run Conan.
  - conan --version

jobs:
  include:
    - os: osx
      compiler: clang
      osx_image: xcode11.2
      env:
        - MATRIX_EVAL=""
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - GCC_VER="9"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # I couldn't get ${GCC_VER} in here successfully
            - gcc-9
            - g++-9
            - doxygen
            - python3-pip
    - os: linux
      dist: bionic
      compiler: clang
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
      addons: { apt: { packages: ['doxygen', 'python3-pip'] } }

before_script:
  - eval "${MATRIX_EVAL}"
  - eval "${TRAVIS_BUILD_NUMBER}"
  - eval "${TRAVIS_BUILD_ID}"

script:
  - mkdir build
  - cd build
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE ../
  - cmake --build . -- -j2
  - ctest -j2
  - cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  on:
    condition: $TRAVIS_COMPILER = gcc
  script:
    - curl -T OTUS_CPP-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -qrealka:$BINTRAY_API_KEY "https://api.bintray.com/content/qrealka/otus/helloworld/$TRAVIS_BUILD_NUMBER/OTUS_CPP-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

